<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="">
        <a class="more-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-new-task">
        <label for="new-task" class="new-task-label">Add Item</label>
        <div class="task-row">
          <input id="new-task" class="task add-new-task-text" type="text">
          <button>Add</button>
       </div>
      </section>
      <h3>Todo</h3>
      <ul id="uncompleted-tasks">
        <li>
          <input type="checkbox" class="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task-text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task edit-mode-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-text edit-mode-task-text">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" class="checkbox" checked>
          <label class="task task-complete">See the Doctor</label>
          <input type="text" class="task-text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
